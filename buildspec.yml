version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install -g yarn
  pre_build:
    commands:
      - yarn install
  build:
    commands:
      - yarn run deploy:${DEPLOY_STAGE}
      - aws s3 sync ./.nuxt/dist/client s3://${DEPLOY_STAGE}-qiita-stocker-nuxt/_nuxt --delete
      - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths "/*"
